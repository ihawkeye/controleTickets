<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Abrir Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/abrirTicket.css">
    
</head>

<body>
    <nav class="nav">
        <a class="navbar-brand" href="index.html">
          <img src="./assets/img/logotipo-03.png" height="35" alt="Logotipo" />
        </a>
        <div class="nav-container">
          <a href="index.html" class="itemNav">Home</a>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle itemNav"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Tickets
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="abrirTicket.html">Novo Ticket</a></li>
              <li>
                <hr class="dropdown-divider" />
              </li>
              <li>
                <a class="dropdown-item" href="aResolver.html">A Resolver</a>
              </li>
              <li>
                <a class="dropdown-item" href="solucionado.html" >Solucionados</a>
              </li>
            </ul>
          </li>
        </div>
      </nav>
    <div class="content">

        <h1 class="title">Abertura de Ticket</h1>

        <div class="form-container">
            <form class="row" enctype="multipart/form-data">

                <div class="row firstRowForm">
                    <div class="col-md-2">
                        <label for="inputSerial" class="form-label">Serial</label>
                        <input type="text" class="form-control required" id="inputSerial">
                    </div>

                    <div class="col-md-6">
                        <label for="inputNome" class="form-label">Cliente</label>
                        <input type="text" class="form-control required" id="inputNome">
                    </div>

                    <div class="col-3">
                        <label for="inputTecnico" class="form-label">Técnico</label>
                        <select id="inputTecnico" class="form-select">
                        </select>
                    </div>
                </div>

                <div class="row middleRowForm">
                    <div class="col-md-2">
                        <label for="inputTicket" class="form-label">Ticket</label>
                        <input type="text" class="form-control required" id="inputTicket">
                    </div>

                    <div class="col-3">
                        <label for="inputTipo" class="form-label">Tipo</label>
                        <select class="form-select" id="inputTipo">
                            <option selected>Bug</option>
                            <option>Solicitação</option>
                        </select>
                    </div>

                    <div class="col-2">
                        <label for="inputPrioridade" class="form-label">Prioridade</label>
                        <select id="inputPrioridade" class="form-select">
                            <option selected>Baixa</option>
                            <option>Média</option>
                            <option>Alta</option>
                            <option>Urgente</option>
                        </select>
                    </div>

                    <div class="col-md-3">
                        <label for="inputCategoria" class="form-label">Categoria</label>
                        <select id="inputCategoria" class="form-select">
                            <option selected>C-Plus 5.1</option>
                            <option>Sugestão</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <label for="inputVersao" class="form-label">Versão</label>
                        <input type="text" class="form-control required" id="inputVersao">
                    </div>
                    <div class="col-md-4">
                        <label for="inputStatus" class="form-label">Status</label>
                        <select id="inputStatus" class="form-select">
                            <option selected>Em análise</option>
                            <option>Aguardando VVS</option>
                            <option>Resolvido</option>
                            <option>Realizar Teste</option>
                            <option>Não Resolvido</option>
                        </select>
                    </div>
                

                    <div class="col-md-3">
                        <label for="inputUltimoTeste" class="form-label">Último Teste</label>
                        <input type="date" class="form-control" id="inputUltimoTeste">
                    </div>
                </div>


                <!-- <div class="col-md-4 switch">
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="vinicius">Encaminhado ao Vinícius?</label>
                        <input class="form-check-input" type="checkbox" role="switch" id="vinicius"
                            checked>
                    </div>
                </div> -->

                <div style="width:100%; border: solid 1px; margin-top: 2%; margin-bottom: 2%;"></div>

                <div class="card card-body">
                    <div class="contentObs">
                        <div class="obsHeader">
                            <label for="inputTextOcorrencia" class="form-label required">Ocorrência</label>
                            <label for="inputTextObservacao" class="form-label">Observações</label>
                        </div> 
                        <div class="col-md-5 containerObs">
                            <textarea class="inputTextOcorrencia" id="inputTextOcorrencia" rows="3" cols="75%"></textarea>
                            <textarea class="inputTextObservacoes" id="inputTextObservacao" rows="3" cols="75%"></textarea>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <input class="form-control inputImagem" type="file" id="inputImagem" multiple hidden>
                    <label for="inputImagem" class="form-label labelImagem">Anexos</label>
                </div>

                <div class="col-12 acao">
                    <button type="button" class="btn btn-danger">Cancelar</button>
                    <button type="button" class="btn btn-success" id="abrirTicketBtn">Gravar</button>
                </div>
            </form>
        </div>

    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./js/abrirTicket.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        // aqui conta a quantidade de arquivos selecionados
        const inputImagem = document.getElementById('inputImagem');
        const labelImagem = document.querySelector('.labelImagem');

        inputImagem.addEventListener('change', () => {
            const files = inputImagem.files;
            const count = files.length;
            const countText = `${count} arquivo${count > 1 ? 's' : ''}`;
            labelImagem.textContent = `Anexos (${countText})`;
        });
    </script>

    
    
</body>

</html>

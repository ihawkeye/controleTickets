<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Abrir Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/abrirTicket.css">
    
</head>

<body>
    <nav class="nav">
        <a class="navbar-brand" href="index.html">
          <img src="../assets/img/logotipo-03.png" height="35" alt="" />
        </a>
        <div class="nav-container">
          <a href="./index.html" class="itemNav">Home</a>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle itemNav"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Tickets
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="./abrirTicket.html">Novo Ticket</a></li>
              <li>
                <hr class="dropdown-divider" />
              </li>
              <li>
                <a class="dropdown-item" href="./aResolver.html">A Resolver</a>
              </li>
              <li>
                <a class="dropdown-item" href="./solucionado.html"
                  >Solucionados</a
                >
              </li>
            </ul>
          </li>
        </div>
      </nav>
    <div class="content">

        <h1 class="title">Abertura de Ticket</h1>

        <div class="form-container">
            <form class="row">
                <div class="row firstRowForm">
                    <div class="col-md-2">
                        <label for="inputSerial" class="form-label">Serial</label>
                        <input type="text" class="form-control" id="inputSerial">
                    </div>

                    <div class="col-md-7">
                        <label for="inputCliente" class="form-label">Cliente</label>
                        <input type="text" class="form-control" id="inputCliente">
                    </div>

                    <div class="col-3">
                        <label for="inputTecnico" class="form-label">Técnico</label>
                        <select id="inputTecnico" class="form-select">
                            <option selected>Eduardo</option>
                            <option>Francisco</option>
                            <option>Gabriel</option>
                            <option>Santana</option>
                        </select>
                    </div>
                </div>

                <div class="row rowForm">
                    <div class="col-md-2">
                        <label for="inputTicket" class="form-label">Ticket</label>
                        <input type="text" class="form-control" id="inputTicket">
                    </div>

                    <div class="col-3">
                        <label for="inputTipo" class="form-label">Tipo</label>
                        <select class="form-select" id="inputTipo">
                            <option selected>Bug</option>
                            <option>Solicitação</option>
                        </select>
                    </div>

                    <div class="col-2">
                        <label for="inputPrioridade" class="form-label">Prioridade</label>
                        <select id="inputPrioridade" class="form-select">
                            <option selected>Baixa</option>
                            <option>Média</option>
                            <option>Alta</option>
                            <option>Urgente</option>
                        </select>
                    </div>

                    <div class="col-md-2">
                        <label for="inputCategoria" class="form-label">Categoria</label>
                        <select id="inputCategoria" class="form-select">
                            <option selected>C-Plus 5.1</option>
                            <option>Sugestão</option>
                        </select>
                    </div>

                    <div class="col-md-3">
                        <label for="inputVersao" class="form-label">Versão</label>
                        <input type="text" class="form-control" id="inputVersao">
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="inputStatus" class="form-label">Status</label>
                    <select id="inputStatus" class="form-select">
                        <option selected>Em análise</option>
                        <option>Aguardando VVS</option>
                        <option>Resolvido</option>
                        <option>Realizar Teste</option>
                        <option>Não Resolvido</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label for="inputUltimoTeste" class="form-label">Último Teste</label>
                    <input type="date" class="form-control" id="inputUltimoTeste">
                </div>

                <div class="col-md-4 switch">
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="vinicius">Encaminhado ao Vinícius?</label>
                        <input class="form-check-input" type="checkbox" role="switch" id="vinicius"
                            checked>
                    </div>
                </div>

                <div style="width:100%; border: solid 1px; margin-top: 2%; margin-bottom: 2%;"></div>

                <div class="card card-body">
                    <div class="contentObs">
                        <div class="obsHeader">
                            <label for="inputTextOcorrencia" class="form-label">Ocorrência</label>
                            <label for="inputTextObservacoes" class="form-label">Observações</label>
                        </div> 
                        <div class="col-md-5 containerObs">
                            <textarea class="inputTextOcorrencia" id="inputTextOcorrencia" rows="3" cols="80%"></textarea>
                            <textarea class="inputTextObservacoes" id="inputTextObservacoes" rows="3" cols="80%"></textarea>
                        </div>
                    </div>
                </div>

                <p class="d-inline-flex observacoes">
                    <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseObservacoes" role="button"
                        aria-expanded="false" aria-controls="collapseExample">
                        Observações
                    </a>
                </p>

                <div class="collapse" id="collapseObservacoes">
                    <div class="card card-body">
                        <label for="inputTextObservacoes" class="form-label">Observações</label>
                        <div class="col-md-12">
                            <textarea class="inputTextObservacoes" id="form-textArea" rows="3" cols="80%"></textarea>
                        </div>
                    </div>
                </div>


                <div class="col-12 acao">
                    <button type="submit" class="btn btn-danger">Cancelar</button>
                    <button type="submit" class="btn btn-success" id="abrirTicketBtn">Gravar</button>
                </div>
            </form>
        </div>

    </div>


    <script src="./js/abrirTicket.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    
</body>

</html>

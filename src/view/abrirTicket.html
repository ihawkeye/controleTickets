<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Abrir Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/abrirTicket.css">
</head>

<body>
    <nav class="nav">

        <a class="navbar-brand" href="index.html">
            <img src="../assets/img/logotipo-03.png" height="35" alt="">
        </a>

        <div class="nav-container">
            <a href="./index.html">Home</a>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Tickets
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="./abrirTicket.html">Novo Ticket</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="./aResolver.html">A Resolver</a></li>
                    <li><a class="dropdown-item" href="./solucionado.html">Solucionados</a></li>
                </ul>
            </li>
        </div>

    </nav>
    <div class="content">

        <h1 class="title">Abrir Ticket</h1>

        <div class="form-container">
            <form class="row">
                <div class="col-md-2">
                    <label for="inputSerial" class="form-label">Serial</label>
                    <input type="email" class="form-control" id="inputSerial">
                </div>
                <div class="col-md-7">
                    <label for="inputCliente" class="form-label">Cliente</label>
                    <input type="text" class="form-control" id="inputCliente">
                </div>
                <div class="col-md-3 switch">
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="flexSwitchCheckChecked">Encaminhado ao Vinícius?</label>
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                      </div>
                </div>
                <div class="col-3">
                    <label for="inputCategoria" class="form-label">Categoria</label>
                    <select id="inputCategoria" class="form-select">
                        <option selected>Bug</option>
                        <option>Solicitação</option>
                    </select>
                </div>
                <div class="col-3">
                    <label for="inputPrioridade" class="form-label">Prioridade</label>
                    <select id="inputPrioridade" class="form-select">
                        <option selected>Baixa</option>
                        <option>Média</option>
                        <option>Alta</option>
                        <option>Urgente</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </form>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
